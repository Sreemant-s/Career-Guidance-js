<!DOCTYPE html>
<html>
<head>
<title>Career Guidance System</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1>Career Guidance & Assessment System</h1>

<div class="card">
<h2>Assessment Test</h2>

<div class="q">
<p>1. Which subject do you like most?</p>
<label><input type="radio" name="q1" value="tech"> Mathematics</label>
<label><input type="radio" name="q1" value="bio"> Biology</label>
<label><input type="radio" name="q1" value="comm"> Business Studies</label>
</div>

<div class="q">
<p>2. What do you enjoy?</p>
<label><input type="radio" name="q2" value="tech"> Coding</label>
<label><input type="radio" name="q2" value="bio"> Helping patients</label>
<label><input type="radio" name="q2" value="comm"> Managing money</label>
</div>

<div class="q">
<p>3. Your strength?</p>
<label><input type="radio" name="q3" value="tech"> Logical thinking</label>
<label><input type="radio" name="q3" value="bio"> Memorizing</label>
<label><input type="radio" name="q3" value="comm"> Communication</label>
</div>

<button onclick="evaluate()">Get Career Guidance</button>
<p id="msg"></p>
</div>

<div class="card">
<h2>Result</h2>
<div id="result"></div>
</div>

<script src="js/app.js"></script>
</body>
</html>
