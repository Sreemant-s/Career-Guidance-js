<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Guidance System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <h1>Career Guidance System</h1>
    <p>Select your skills to get career recommendations</p>

    <div class="card">
        <h3>Select Skills</h3>

        <label><input type="checkbox" value="Python"> Python</label>
        <label><input type="checkbox" value="Java"> Java</label>
        <label><input type="checkbox" value="Web"> Web Development</label>
        <label><input type="checkbox" value="Data"> Data Analysis</label>
        <label><input type="checkbox" value="ML"> Machine Learning</label>
        <label><input type="checkbox" value="Cloud"> Cloud Computing</label>
        <label><input type="checkbox" value="Comm"> Communication</label>

        <button onclick="recommendCareer()">Get Recommendation</button>
        <p id="msg"></p>
    </div>

    <div class="card">
        <h3>Recommended Careers</h3>
        <ul id="result"></ul>
    </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
